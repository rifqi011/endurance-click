<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Endurance Click</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="particles-js"></div>

		<section id="home" class="container flex-row home">
			<div class="content flex-col">
				<h1>Endurance Click</h1>
				<div class="best-time flex-row">Best time:&nbsp;<span id="best-time">00:00:00.000</span></div>

				<div class="timer flex-row"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span id="milisecond">000</span></div>

				<button id="timer-button" class="button flex-row">
					<img src="img/button.png" alt="" draggable="false" />
				</button>

				<div class="instructions">
					<p>Press and hold the button as long as you can!</p>
					<p>Try to beat your best time!</p>
				</div>

				<p class="copyright">Copyright &copy; 2025 Rifqi Banu Safingi</p>
			</div>

            <div class="content flex-col leaderboard">
                <h1>Leaderboard</h1>

                <table class="leaderboard-table" border="0" cellspacing="0" cellpadding="0">
                    <thead class="leaderboard-table-header">
                        <tr>
                            <th class="leaderboard-table-col">No</th>
                            <th class="leaderboard-table-col">Name</th>
                            <th class="leaderboard-table-col">Score</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th class="leaderboard-table-col">1</th>
                            <th class="leaderboard-table-col">Rifqi Banu Safingi</th>
                            <th class="leaderboard-table-col">00:00:00.000</th>
                        </tr>
                        <tr>
                            <th class="leaderboard-table-col">1</th>
                            <th class="leaderboard-table-col">Rifqi Banu Safingi</th>
                            <th class="leaderboard-table-col">00:00:00.000</th>
                        </tr>
                    </tbody>
                </table>
            </div>
		</section>

		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
